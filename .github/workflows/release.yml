name: Release

on:
  release:
    types: [created]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version-file: go.mod

      - name: Build binaries
        run: |
          VERSION=${{ github.event.release.tag_name }}
          LDFLAGS="-X main.version=${VERSION}"
          GOOS=darwin GOARCH=arm64 go build -ldflags "${LDFLAGS}" -o devkit-darwin-arm64 ./cmd/devkit
          GOOS=darwin GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o devkit-darwin-amd64 ./cmd/devkit
          GOOS=linux  GOARCH=amd64 go build -ldflags "${LDFLAGS}" -o devkit-linux-amd64  ./cmd/devkit

      - name: Generate checksums
        run: sha256sum devkit-* > checksums.txt

      - name: Upload release assets
        env:
          GH_TOKEN: ${{ github.token }}
        run: gh release upload ${{ github.event.release.tag_name }} devkit-* checksums.txt
